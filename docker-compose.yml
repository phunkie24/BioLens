version: '3.8'

services:
  biolens-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biolens-api
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=biolens;User Id=postgres;Password=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - biolens-network
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/logs
      - ./data/uploads:/app/uploads

  postgres:
    image: postgres:16-alpine
    container_name: biolens-postgres
    environment:
      - POSTGRES_DB=biolens
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - biolens-network
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: biolens-redis
    ports:
      - "6379:6379"
    networks:
      - biolens-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: biolens-nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - biolens-network
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - biolens-api

volumes:
  postgres-data:
  redis-data:

networks:
  biolens-network:
    driver: bridge
